<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From</title>
    <link rel="stylesheet" href="style.css" />


</head>
<body>
    <div class="containers">
        <h1 class="from-title">Registration</h1>
        <from action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <lebel for="fullName">Full Name</lebel>
                    <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enetr Full Name"/>

                </div>
                <div class="user-input-box">
                    <lebel for="fullName">Username</lebel>
                    <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enetr Username"/>

                </div>
                <div class="user-input-box">
                    <lebel for="email">Email</lebel>
                    <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enetr Email"/>

                </div>
                <div class="user-input-box">
                    <lebel for="phonenumber">Phone Number</lebel>
                    <input type="phonenumber"
                    id="phonenumber"
                    name="phonenumber"
                    placeholder="Enetr Phone Number"/>

                </div>
                <div class="user-input-box">
                    <lebel for="password">Password</lebel>
                    <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enetr Password"/>

                </div>
                <div class="user-input-box">
                    <lebel for="confirmpassword">Confirm Password</lebel>
                    <input type="confirmpassword"
                    id="confirmpassword"
                    name="confirmpassword"
                    placeholder="Confirm Password"/>

                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="gender_category">
                    <input type="radio" name="gender" id="male">
                    <lebel for="male">Male</lebel>
                    <input type="radio" name="gender" id="female">
                    <lebel for="female">Female</lebel>
                    <input type="radio" name="gender" id="others">
                    <lebel for="others">Others</lebel>

                </div>

            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register"><br>
                <br>
                
                <input type="reset" value="Reset">

            </div>

        </from>

    </div>
    
</body>
</html>
